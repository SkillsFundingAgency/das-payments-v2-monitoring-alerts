parameters:
  pool:
  azureSubscription:
  location: 'West Europe'
  environmentName:
  appName:
  
jobs:
- deployment: DeployAzureFunctionApp
  pool:
    name: ${{ parameters.pool }}
    demands:
    - ReleaseEnvironment -equals ${{ parameters.environmentName }}
    workspace:
      clean: all
  environment: ${{ parameters.environmentName }}
  
  
  strategy:
    runOnce:
      deploy:
        steps:
        - task: AzureFunctionApp@1
          displayName: 'Azure Function App Deploy: DCOL-SDW-MonitoringAlerts1-WEU'
          inputs:
            azureSubscription: 'DCOL-Shadow'
            appType: functionApp
            appName: 'DCOL-SDW-MonitoringAlerts1-WEU'
            package: '$(System.DefaultWorkingDirectory)/Monitoring-Alerts-FunctionApp/MonitoringAlertsFunctionApp/Monitoring-Alerts-FunctionApp.zip'